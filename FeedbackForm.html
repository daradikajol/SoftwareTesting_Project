<!DOCTYPE>
     <html>
   <head><title>Feedback form</title> 
    <link rel ="stylesheet" type="text/css" href="style1.css">
  </head>
 <body>
   <fieldset>
    <form>
            <h1>FEEDBACK FORM</h1>
           <label><b>Fullname*</b></label><br>
          <input type ="text" name ="fullName"/><br><br>
            <label><b>Phone*</b></label><br>
          <input type ="contactno" name ="contactno"/><br><br>

             <label><b>Email*</b></label><br>
          <input type ="email" name ="Email"/><br><br>
        
        <label><b>Age*</b></label><br>
          <input type ="age" name ="age"/><br><br>
         <label ="Message"><b>Message*</b><br></label>
    <textarea rows = "4" cols= "20"> </textarea> <br><br>
    <label><b>How do you rate your overall experience*</b></label>
          <input type = "radio" id ="Bad" name ="rate" value="Bad"/>Bad
          <input type = "radio" id ="Average" name ="rate" value ="Average"/>Average
          <input type = "radio" id ="Better" name ="rate" value ="Better"/>Better<br><br>

           <input type ="button" style="background-color:grey"; name ="submit" value="submit"/>

     </form>
    
   </fieldset>

    </body>
  
</html>
